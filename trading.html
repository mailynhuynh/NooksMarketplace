<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title id="pageTitle"></title>
	<script type="text/javascript">
		// get URL parameter to get the name of the item we're trading.
		var url_string = window.location.href;
		var url = new URL(url_string);
		var c = url.searchParams.get("type");
		// replacing underscore with spaces
		// and also capitalize each beginning letter of a word
		function formatNicely(str) {
			str = str.replace(/_/, " ");
	    	return str.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
		}
		c = formatNicely(c);
		document.getElementById("pageTitle").innerHTML = c;
	</script>
	<link href = "css/format.css" rel = "stylesheet"  type = "text/css" />
</head>

			<h2>selling</h2>

			<div id = "display"></div>
		</div>
	</div>

	<div id = "form">

	</div>
